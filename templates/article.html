{% extends "base.html" %}

{% block content %}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">{{ article.title }}</h1>
    <div class="post-meta">
        By {{ article.author }} on {{ article.locale_date }}
    </div>
  </header>
  <div class="post-content">{{ article.content|safe }}</div>
  {% if article.tags %}
  <footer class="post-footer">
    <ul class="post-tags">
        {% for tag in article.tags %}
        <li><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag.name }}</a></li>
        {% endfor %}
      </ul>
  </footer>
  {% endif %}
</article>
{% endblock content %}
