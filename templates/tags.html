{% extends "base.html" %}

{% block content %}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">tags</h1>
  </header>
  {% for tag, articles in tags%}
  {% if tag != "misc" %}
  <p><a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a> <span class="count">({{ articles|count }})</span></p>
  {% endif %}
  {% endfor %}
</article>
{% endblock content %}
