{% extends "base.html" %}

{% block content %}
<article class="post-single">
  <header class="post-header">
    <h1 class="post-title">categories</h1>
  </header>
  {% for category, articles in categories%}
  {% if category != "misc" %}
  <p><a href="{{ SITEURL }}/{{ category.url }}">{{ category }}</a> <span class="count">({{ articles|count }})</span></p>
  {% endif %}
  {% endfor %}
</article>
{% endblock content %}
